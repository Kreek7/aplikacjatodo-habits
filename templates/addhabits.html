<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <script src="../static/js/jquery-1.11.2.js"></script>


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">

                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted"></h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addhabits">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Stworz swoj nawyk</legend>

                    <!-- Text input-->



                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle3">Nazwa</label>
                        <div class="col-md-4">
                            <input id="txtTitle3" name="inputTitle3" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost3">Opis</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost3" name="inputDescription3"></textarea>
                        </div>
                    </div>


                    <select id="selected3" name="selected">
                        <option value="Codziennie">Codziennie</option>
                        <option value="Co drugi dzien">Co drugi dzien</option>
                        <option value="Co trzeci dzien">Co trzeci dzien</option>
                        <option value="Co tydzien">Co tydzien</option>

                    </select>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton3"></label>
                        <div class="col-md-4">
                            <input id="singlebutton3" name="singlebutton3" class="btn btn-primary" type="submit" value="Zatwierz" />
                        </div>
                    </div>





                </fieldset>
            </form>

        </section>
        <footer class="footer">

        </footer>

    </div>
</body>

</html>
