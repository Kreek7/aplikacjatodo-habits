<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>





        <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
        <th>Kategorie</th>


    </tr>
    {% for a in data %}
      <tr>
        <td>{{a[0]}}</td>
        <td>{{ a[1]}}</td>
          <td>{{ a[2]}}</td>
          <td>{{ a[5]}}</td>
          <td><a href="edit_wish/{{a[0]}}" class="btn btn-default pull-right">Edit</a></td>
          <td>
          <form action="{{url_for('usuniete_zadanie',id=a[0])}}" method="post">
              <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-danger">

          </form>
          </td>
          <td>

              <form action="{{url_for('wykonane_zadanie',id=a[0])}}" method="post">

                <input type="submit" value="ZADANIE WYKONANE" class="btn btn-danger">

          </form>
          </td>


            </tr>
    {% endfor %}
             </table>





    </div>
</body>

</html>
